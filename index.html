<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
        <link rel="apple-touch-startup-image" href="startup-image.png">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-title" content="TallyTapper">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>TallyTapper</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/webfonts.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type='application/javascript' src='js/fastclick.js'></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 tallyBkg">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 tallyBkg">
                            <div class="row text-center tallyNumbers">
                                <div class="col-xs-12 tallyTotalTxt">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-3 col-xs-offset-3">
                    <span class="glyphicon glyphicon-refresh icon iconGrey margTopNeg restartBtn"></span>
                </div>
                <div class="col-xs-3">
                    <span class="glyphicon glyphicon-pencil icon iconGrey margTopNeg editBtn"></span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-4 col-xs-offset-4 top-offset-75">
                    <span class="glyphicon glyphicon-minus icon iconOffset iconGreen text-center minusBtn"></span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-8 col-xs-offset-2 top-offset-55">
                    <span class="glyphicon glyphicon-plus icon iconBig iconRed text-center plusBtn"></span>
                </div>
            </div>
        </div>
        <div class="kbWrapper">
            <div class="keyCont">
                <div class="key key-fifty keyCancel iconRed"><span class="glyphicon glyphicon-remove"></span></div>
                <div class="key key-fifty keyOK iconGreen"><span class="glyphicon glyphicon-ok"></span></div>
                <div class="key keyOne">1</div>
                <div class="key keyTwo">2</div>
                <div class="key keyThree">3</div>
                <div class="key keyFour">4</div>
                <div class="key keyFive">5</div>
                <div class="key keySix">6</div>
                <div class="key keySeven">7</div>
                <div class="key keyEight">8</div>
                <div class="key keyNine">9</div>
                <div class="key key-sixty keyErase iconGrey"><span class="glyphicon glyphicon-erase"></span></div>
                <div class="key keyZero">0</div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/velocity.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
